<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Packing Visualizer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <div id="info">
    <div>Items loaded: <span id="itemCount">0</span></div>
    <div>Current item: <span id="currentItem">0</span></div>
  </div>
  <div id="controls">
    <button onclick="window.play()">Play</button>
    <button onclick="window.pause()">Pause</button>
    <button onclick="window.rewind()">Rewind</button>
  </div>
  <script>
   
  </script>
</body>
</html>
