<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Packing Visualizer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script defer src="visualize.js"></script>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading">
    <div id="loading-spinner"></div>
    <div>Loading visualization...</div>
  </div>

  <div id="info">
    <div>Items: <span id="itemCount">0</span></div>
    <div>Current: <span id="currentItem">0</span></div>
  </div>

  <div id="help-overlay">
    <button id="help-button">?</button>
    <div id="help-content">
      <h3 style="margin-top: 0;">Touch Controls</h3>
      <div class="help-row">
        <div class="gesture-icon">☝️</div>
        <div>One finger drag to rotate</div>
      </div>
      <div class="help-row">
        <div class="gesture-icon">👆👆</div>
        <div>Two finger pinch to zoom</div>
      </div>
      <div class="help-row">
        <div class="gesture-icon">👆👆</div>
        <div>Two finger drag to pan</div>
      </div>
      <div class="help-row">
        <div class="gesture-icon">▶️</div>
        <div>Play animation</div>
      </div>
      <div class="help-row">
        <div class="gesture-icon">⏸️</div>
        <div>Pause animation</div>
      </div>
      <div class="help-row">
        <div class="gesture-icon">⏮️</div>
        <div>Reset animation</div>
      </div>
    </div>
  </div>

  <div id="controls">
    <button class="control-button" id="rewind-button">⏮️</button>
    <button class="control-button" id="play-button">▶️</button>
    <button class="control-button" id="pause-button">⏸️</button>
  </div>
</body>
</html>
